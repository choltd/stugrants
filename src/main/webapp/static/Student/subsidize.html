<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../bootstrap_3.3.0/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        #updateBtn{
            border: 0;
            background: url("../image/update.png") 0 0 / 30px 30px no-repeat;
            width: 30px;
            height: 30px;
            position: absolute;
        }
        #updateBtn:active{
            opacity: .4;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="head" style="margin: 30px 20px;">
        <h1>资助结果</h1>
    </div>
    <div class="btn-toolbar" role="toolbar" style="border:none;height: 80px;position: absolute;top: 40px;left: 1130px;">
        <button id="updateBtn"></button>
    </div>
    <div class="content">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>学生学号</td>
                <td>学生姓名</td>
                <td>学年</td>
                <td>学院</td>
                <td>通过</td>
            </tr>
            </thead>
            <tbody id="subsidizeList">

            </tbody>
        </table>
        <ul class="pagination" id="pagination" style="cursor: pointer">

        </ul>
    </div>
</div>
</body>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/jq-paginator.js"></script>
<script src="../bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script>
    var pageInfo = {"pageNum": 1, "pageSize": 5}
    $(function () {
        pageShow(1, true);

        $("#updateBtn").click(function () {
            pageShow(1,true)
        })
    })

    function pageShow(num, isFirst) {
        pageInfo.pageNum = num;
        $.ajax({
            url: "/stu?action=viewResultPage",
            data: pageInfo,
            dataType: "json",
            type: "post",
            success: function (data) {
                var $tbody = $("#subsidizeList");
                var html = "";
                $tbody.html(html);
                $.each(data.list, function (i, e) {
                    html += "<tr>";
                    html += "<td>" + e.sequence + "</td>";
                    html += "<td>" + e.studentName + "</td>";
                    html += "<td>" + e.year + "</td>";
                    html += "<td>" + e.college + "</td>";
                    html += "<td>" + e.state + "</td>";
                    html += "</tr>";
                })
                $tbody.html(html);
                if (isFirst) {
                    pagination("#pagination", data);
                }else if(data.list.length < 1){
                    $("#pagination").html("")
                }
            }
        })
    }
</script>

</html>
