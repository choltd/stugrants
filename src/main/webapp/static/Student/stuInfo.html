<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="../bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<!-- 申请的模态窗口 -->
<div class="modal fade" id="infoModal" role="dialog">
    <div class="modal-dialog" role="document" style="width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">申请资助</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="info-name" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="info-name">
                        </div>
                        <label for="info-sequence" class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="info-sequence">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info-sex" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="info-sex">
                        </div>
                        <label for="info-phone" class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="info-phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info-idcard" class="col-sm-2 control-label">身份证号</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="info-idcard">
                        </div>
                        <label for="info-bankcard" class="col-sm-2 control-label">银行卡号</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="info-bankcard">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info-time" class="col-sm-2 control-label">提交时间</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control time" id="info-time">
                        </div>
                        <label for="info-rating" class="col-sm-2 control-label">成绩</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <select class="form-control" id="info-rating">
                                <option selected="selected"></option>
                                <option>优</option>
                                <option>良</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info-illustrate" class="col-sm-2 control-label">申请理由</label>
                        <div class="col-sm-10" style="width: 70.5%;">
                            <textarea class="form-control" rows="3" id="info-illustrate"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info-remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10" style="width: 70.5%;">
                            <textarea class="form-control" rows="3" id="info-remark"></textarea>
                        </div>
                    </div>
                    <div style="position: relative;top: 15px;">
                    </div>
<!--                    <div style="height: 1px; width: 103%; background-color: #D5D5D5; left: -13px; position: relative; top : 10px;"></div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="filedAdd">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 大标题 -->
<div style="position: relative; left: 40px; top: -15px;">
    <div class="page-header">
        <h3>个人信息</h3>
    </div>
    <div style="position: relative; height: 50px; width: 250px;  top: -72px; left: 920px;">
        <button type="button" class="btn btn-default" id="filed"><span
                class="glyphicon glyphicon-edit"></span> 申请
        </button>

    </div>
</div>

<!-- 详细信息 -->
<div style="position: relative;left: 5rem;top: 2rem">
    <div style="position: relative; left: 40px; height: 70px;">
        <div style="width: 300px; color: gray;">姓名</div>
        <div style="width: 300px;position: relative; left: 200px; top: -20px;"><b id="xx-name"></b></div>

        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px;"></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px; left: 550px;"></div>

        <div style="width: 300px;position: relative; left: 550px; top: -40px; color: gray;">身份证号</div>
        <div style="width: 300px;position: relative; left: 750px; top: -60px;"><b id="xx-idcard"></b></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px;"></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px; left: 550px;"></div>
    </div>
    <div style="position: relative; left: 40px; height: 70px;">
        <div style="width: 300px; color: gray;">电话</div>
        <div style="width: 300px;position: relative; left: 200px; top: -20px;"><b id="xx-phone"></b></div>
        <div style="width: 300px;position: relative; left: 550px; top: -40px; color: gray;">银行卡号</div>
        <div style="width: 300px;position: relative; left: 750px; top: -60px;"><b id="xx-bankcard"></b></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px;"></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px; left: 550px;"></div>
    </div>
    <div style="position: relative; left: 40px; height: 70px;">
        <div style="width: 300px; color: gray;">民族</div>

        <div style="width: 300px;position: relative; left: 550px; top: -40px; color: gray;">学院</div>
        <div style="width: 300px;position: relative; left: 750px; top: -60px;"><b>信息与大数据科学学院</b></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px;"></div>

    </div>
    <div style="position: relative; left: 40px; height: 70px;">
        <div style="width: 300px; color: gray;">年级</div>
        <div style="width: 300px;position: relative; left: 200px; top: -20px;"><b>2019</b></div>
        <div style="width: 300px;position: relative; left: 550px; top: -40px; color: gray;">专业</div>
        <div style="width: 300px;position: relative; left: 750px; top: -60px;"><b>计算机科学与技术</b></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px;"></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px; left: 550px;"></div>
    </div>


</div>
</div>

</body>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript"
        src="../bootstrap-datetimepicker-master/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
    $(function () {
        var stu = stuInfo();
        $("#xx-name").text(stu.name);
        $("#xx-sequence").text(stu.sequence);
        $("#xx-sex").text((stu.sex === 0 ? "女" : "男"));
        $("#xx-idcard").text(stu.idcard);
        $("#xx-phone").text(stu.phone);
        $("#xx-bankcard").text(stu.bankcard);

        $(".time").datetimepicker({
            minView: "month",
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            pickerPosition: "top-left"
        });

        $("#filed").click(function(){
            $("#infoModal").modal("show");
            $("#info-name").val(stu.name);
            $("#info-sequence").val(stu.sequence)
            $("#info-sex").val((stu.sex === 0?"女":"男"))
            $("#info-phone").val(stu.phone)
            $("#info-idcard").val(stu.idcard)
            $("#info-bankcard").val(stu.bankcard)
        })

        $("#filedAdd").click(function(){
            if(filedAdd({
                "studentId":stu.id,
                "illustrate":$("#info-illustrate").val(),
                "rating":$("#info-rating").val(),
                "remark":$("#info-remark").val()
            })){
                $("#infoModal").modal("hide")
                $("#info-time").val("")
                $("#info-illustrate").val("")
                $("#info-rating").val("")
                $("#info-remark").val("")
            }else{
                alert("申请失败")
            }

        })
    });
</script>
</html>
