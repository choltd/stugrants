<body style="width: 1225px; margin: 0 auto">
    <form method="post" id="form1">
        <div style="width: 1225px; margin: 0 auto;">
            <div class="header">
                <div class="logo">
                    <a><img src="../static/image/logo1.png" /></a>

                <div class="text">

                </div>
                <div class="header_R">
                    <ul class="header_T">
                        <li>
                            <a href="../static/Student/stuLogin.html" target="_blank">学生</a>
                            <span>|</span>
                            <a href="../static/teacher/tchLogin.html" target="_blank">老师</a>
                            <span>|</span>
                            <a href="../static/admin/signin.html" target="_blank" style="font-size: 14px">管理员</a>
                        </li>
                    </ul>
                    <div class="search">
                        <input type="text" placeholder="全网搜索" id="Edit"
                            class="EditSearch" />
                        <input type="button" id="query" value="搜 索"
                            style="width: 50px; height: 25px; border: 0; position: absolute; z-index: 3; right: 0" />
                    </div>
                </div>
            </div>
            <div class="nav">
                <ul id="Top_navigation">
                    <li name='nav'><a class="active" style="color: #ffff00;" href='../static/html/iframe.html' target="workframe" onclick="front();">首页</a></li>

                    <li name='nav'><a href='javascript:void(0)' onclick="bulid();">办事指南</a></li>
                </ul>
            </div>
        </div>
        <div id="rpcontent">
            <p>·正在努力建设中</p>
            <img src="../static/image/passnot.png" style="position: relative;top: 40px;"/>
        </div>
        <div id="workframe" style="min-height:1100px; width: 100%">
            <iframe name="workframe" style="height: 1230px;width: 100%;border: none" href="../static/html/iframe.html"></iframe>

                        <li><a title='' href='http://www.jxeea.cn/' target='_blank'>江西省教育考试院</a></li>
                        <li><a title='' href='http://jje.jiujiang.gov.cn/' target='_blank'>九江教育网</a></li>

                    <p>

</body>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        window.open("../static/html/iframe.html","workframe")

        $("#Top_navigation li a").each(function(index){
            $(this).click(function(){
                $("#Top_navigation li a").removeClass("active").css("color","white")
                $("#Top_navigation li a").eq(index).addClass("active").css("color","#ffff00")
            });
        });
        front = function () {
            $("#rpcontent").css("display", "none")
            $("#workframe").css("display", "block")
        }
        bulid = function () {
            $("#workframe").css("display", "none")
            $("#rpcontent").css("display", "block")
        }

        $("#query").click(function (){
            var val = $("#Edit").val();
            if(val != ""){
                location.href = "https://www.baidu.com/s?wd=" + val
            }
        })
        $("#Edit").focus(function () {
            $("#Edit").attr("placeholder","")
        })
        $("#Edit").blur(function(){
            $("#Edit").attr("placeholder","全网搜索")
        })
    })
</script>
</html>
