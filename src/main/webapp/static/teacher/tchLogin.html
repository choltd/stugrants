<!DOCTYPE html>
<html lang="en">
<head>
    <title>教师登录</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="../css/teacher/tchLogin.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="tch_page_wrappers">
        <div class="tch_login_content">
            <div class="drxx byzs">
                <img class="dlsm" src="../image/dlsm.jpg" alt="">
            </div>
            <div class="dz_left">
                <img class="contentbg show" src="../image/jjxy2.jpg" alt="">
            </div>
            <div class="tch_login_left">

            </div>
            <div class="tch_login_right">
                <div class="tch_tab">
                    <div class="tchLogin">教师身份认证</div>
                    <div class="clearfloat"></div>
                    <div class="tch_tab_content">
                        <div class="tch_tab_content_item">
                            <form id="tchLoginForm" role="form">
                                <p>
                                    <span class="dz_label">用户名</span>
                                    <input id="account" name="account" placeholder="职工号" class="tch_input"
                                        type="text" value="" />
                                    <span id="accountError" style="display:none;" class="tch_error">请输入用户名</span>
                                </p>
                                <p>
                                    <span class="dz_label">密码</span>
                                    <input id="password" placeholder="密码" class="tch_input" type="password" value=""
                                        autocomplete="off" />
                                    <input id="passwordEncrypt" name="password" style="display:none;" type="text"
                                        value="" />
                                    <span id="passwordError" style="display:none;" class="tch_error"></span>
                                </p>
                                <p style="margin-bottom: 20px;">
                                    <input type="button" id="dlBtn" class="tch_login_btn primary full_width" value="登录">
                                    </input>
                                </p>
                                <span class="drsm">登录说明</span>
                                <span id="wjmm" class="tch_login_wjmm">
                                    <small>忘记密码?</small>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/tchLogin.js"></script>

</html>
