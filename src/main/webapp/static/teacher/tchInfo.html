<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="../bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<!-- 大标题 -->
<div style="position: relative; margin-left: 100px;top: 10px">
    <div class="page-header" style="border:none;">
        <h3>个人信息</h3>
    </div>
</div>

<!-- 详细信息 -->
<div style="position: relative;top: 10rem;right: 10rem">
    <div style="position: relative; margin-left: 250px; height: 70px;">
        <div style="width: 300px; color: gray;">姓名</div>
        <div style="width: 300px;position: relative; left: 200px; top: -20px;"><b id="xx-name"></b></div>
        <div style="width: 300px;position: relative; left: 550px; top: -40px; color: gray;">工号</div>
        <div style="width: 300px;position: relative; left: 680px; top: -60px;"><b id="xx-worknumber"></b></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px;"></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px; left: 550px;"></div>
    </div>
    <div style="position: relative; margin-left: 250px; height: 70px;">
        <div style="width: 300px; color: gray;">性別</div>
        <div style="width: 300px;position: relative; left: 200px; top: -20px;"><b id="xx-sex"></b></div>
        <div style="width: 300px;position: relative; left: 550px; top: -40px; color: gray;">电话</div>
        <div style="width: 300px;position: relative; left: 680px; top: -60px;"><b id="xx-telephone"></b></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px;"></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px; left: 550px;"></div>
    </div>
    <div style="position: relative; margin-left: 250px; height: 70px;">
        <div style="width: 300px; color: gray;">民族</div>
        <div style="width: 300px;position: relative; left: 200px; top: -20px;"><b>汉族</b></div>
        <div style="width: 300px;position: relative; left: 550px; top: -40px; color: gray;">学院</div>
        <div style="width: 300px;position: relative; left: 680px; top: -60px;"><b id="xx-major"></b></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px;"></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px; left: 550px;"></div>
    </div>
    <div style="position: relative; margin-left: 250px; height: 70px;">
        <div style="width: 300px; color: gray;">班级</div>
        <div style="width: 300px;position: relative; left: 200px; top: -20px;"><b id="xx-classname"></b></div>
        <div style="width: 300px;position: relative; left: 550px; top: -40px; color: gray;">专业</div>
        <div style="width: 300px;position: relative; left: 680px; top: -60px;"><b id="xx-college"></b></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px;"></div>
        <div style="height: 1px; width: 400px; background: #D5D5D5; position: relative; top: -60px; left: 550px;"></div>
    </div>


</div>
</div>

</body>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript"
        src="../bootstrap-datetimepicker-master/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
    $(function () {
        var tch = tchInfo();
        $("#xx-name").text(tch.teacherName);
        $("#xx-worknumber").text(tch.worknumber);
        $("#xx-sex").text(tch.sex);
        $("#xx-telephone").text(tch.telephone);
        $("#xx-classname").text(tch.classname);
        $("#xx-college").text(tch.college);
        $("#xx-major").text(tch.major);

        $(".time").datetimepicker({
            minView: "month",
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            pickerPosition: "top-left"
        });

    });
</script>
</html>
