<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="../bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" type="text/css"
          rel="stylesheet"/>
    <title></title>
</head>
<body>

<!-- 资助审核的模态窗口 -->
<div class="modal fade" id="examineModal" role="dialog">
    <div class="modal-dialog" role="document" style="width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">资助审核</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="examine-name" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="examine-name"/>
                        </div>
                        <label for="examine-sequence" class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="examine-sequence">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="examine-sex" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="examine-sex">
                        </div>

                        <label for="examine-phone" class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="examine-phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="examine-idcard" class="col-sm-2 control-label">身份证号</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="examine-idcard">
                        </div>

                        <label for="examine-bankcard" class="col-sm-2 control-label">银行卡号</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="examine-bankcard">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="examine-time" class="col-sm-2 control-label">提交时间</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control time" id="examine-time">

                        </div>
                        <label for="examine-rating" class="col-sm-2 control-label">成绩</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <select class="form-control" id="examine-rating">
                                <option selected="selected"></option>
                                <option>优</option>
                                <option>良</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="examine-illustrate" class="col-sm-2 control-label">申请理由</label>
                        <div class="col-sm-10" style="width: 70.5%;">
                            <textarea class="form-control" rows="3" id="examine-illustrate"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="examine-remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10" style="width: 70.5%;">
                            <textarea class="form-control" rows="3" id="examine-remark"></textarea>
                        </div>
                    </div>
                    <div style="height: 1px; width: 103%; background-color: #D5D5D5; left: -13px; position: relative; top : 10px;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="filedPass">通过</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="head" style="margin: 30px 20px;">
        <h3>申请记录</h3>
    </div>
    <div style="position: relative; height: 30px; width: 250px;  top: -72px; left: 920px;">
    </div>
    <div class="content">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>学号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>联系电话</td>
                <td>审核状态</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody id="filedList">

            </tbody>
        </table>
        <ul class="pagination" id="pagination" style="cursor: pointer">

        </ul>
    </div>
</div>
<input type="hidden" id="pass-id">
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript"
        src="../bootstrap-datetimepicker-master/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../js/jq-paginator.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
    var pageInfo = {"pageNum": 1, "pageSize": 5}
    $(function () {
        $(".time").datetimepicker({
            minView: "month",
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            pickerPosition: "bottom-right"
        });

        pageShow(1, true);

        $("#filedPass").click(function(){
            $.post("/tch?action=examine",{"id":$("#pass-id").val()},function(data){
                if(JSON.parse(data).success){
                    alert("操作成功")
                    $("#examineModal").modal("hide")
                    pageShow(1,false)
                }
            })
        })
    });

    function pageShow(num, isFirst) {
        pageInfo.pageNum = num;
        $.ajax({
            url: "/tch?action=filedVoPage",
            data: pageInfo,
            dataType: "json",
            type: "post",
            success: function (data) {
                var html = "";
                $("#filedList").html(html);
                $.each(data.list, function (i, e) {
                    html += '<tr className="active">';
                    html += '<td><input type="checkbox" name="xz" value="' + e.id + '" stuId="' + e.studentId + '"/></td>';
                    html += '<td>' + e.sequence + '</td>';
                    html += '<td>' + e.name + '</td>';
                    html += '<td>' + e.phone + '</td>';
                    html += '<td>' + convert(e.time) + '</td>';
                    html += '<td>' + e.status + '</td>'
                    html += '<td><button onclick="filedShow('+e.id+')">查看</button><button onclick="">通过</button></td>';
                    html += '</tr>';
                })
                $("#filedList").html(html);
                if (isFirst) {
                    pagination("#pagination", data);
                }
            }
        })
    }

    function filedShow(id) {
        $.ajax({
            url:"/tch?action=filedShow",
            data:{"id":id},
            dataType:"json",
            type:"get",
            success:function(data){
                if(data !== null){
                    $("#examineModal").modal("show")
                    $("#pass-id").val(data.id)
                    $("#examine-name").val(data.name)
                    $("#examine-sequence").val(data.sequence)
                    $("#examine-sex").val((data.sex === 0 ? "女" : "男"))
                    $("#examine-phone").val(data.phone)
                    $("#examine-idcard").val(data.idcard)
                    $("#examine-bankcard").val(data.bankcard)
                    $("#examine-time").val(convert(data.time))
                    $("#examine-rating").val(data.rating)
                    $("#examine-illustrate").val(data.illustrate)
                    $("#examine-remark").val(data.remark)
                }else{
                    alert("暂时无法操作，请联系管理员")
                }
            }
        })
    }
</script>
</body>
</html>
