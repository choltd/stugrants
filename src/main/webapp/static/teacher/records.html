<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <title></title>
    <style>
        .btn-x{
            border: 0;
            background: url("../image/delete.png") 0 0/20px 20px no-repeat;
            width: 20px;
            height: 20px;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="head" style="margin: 30px 20px;">
        <h3>审核信息</h3>
    </div>
    <div style="position: relative; height: 30px; width: 250px;  top: -72px; left: 920px;"></div>
    <div class="content">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>学号</td>
                <td>学生姓名</td>
                <td>性别</td>
                <td>学生电话</td>
                <td>教师工号</td>
                <td>教师姓名</td>
                <td>教师电话</td>
                <td>审核结果</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody id="examineList">

            </tbody>
        </table>
        <ul class="pagination" id="pagination" style="cursor: pointer">

        </ul>
    </div>
</div>
</body>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/jq-paginator.js"></script>
<script src="../bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script>
    $(function(){

    })

    function pageShow(num, isFirst) {
        pageInfo.pageNum = num;
        $.ajax({
            url: "/tch?action=",
            data: pageInfo,
            dataType: "json",
            type: "post",
            success: function (data) {
                var html = "";
                $("#examineList").html(html);
                $.each(data.list, function (i, e) {
                    html += '<tr className="active">';
                    html += '<td>' + e.sequence + '</td>';
                    html += '<td>' + e.stuName + '</td>';
                    html += '<td>'+ e.sex +'</td>'
                    html += '<td>' + e.stuPhone + '</td>';
                    html += '<td>' + e.workId + '</td>';
                    html += '<td>' + e.tchName + '</td>';
                    html += '<td>' + e.tchPhone + '</td>';
                    html += '<td>' + e.outcome + '</td>'
                    html += '<td><button class="btn-x"></button></td>';
                    html += '</tr>';
                })
                $("#examineList").html(html);
                if (isFirst) {
                    pagination("#pagination", data);
                }
            }
        })
    }
</script>
</html>
