<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../bootstrap_3.3.0/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="head" style="margin: 30px 20px;">
        <h1>教师信息</h1>
    </div>
    <div class="content">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>工号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>联系电话</td>
                <td>院系</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody id="tchList">

            </tbody>
        </table>
        <ul class="pagination" id="pagination" style="cursor: pointer">

        </ul>
    </div>
</div>
</body>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/jq-paginator.js"></script>
<script src="../bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script>
    var pageInfo = {"pageNum": 1, "pageSize": 5}
    $(function () {
        pageShow(1, true);
    })

    function pageShow(num, isFirst) {
        pageInfo.pageNum = num;
        $.ajax({
            url: "/admin?act=tchPage",
            data: pageInfo,
            dataType: "json",
            type: "post",
            success: function (data) {
                var $tbody = $("#tchList");
                var html = "";
                $tbody.html(html);
                $.each(data.list, function (i, e) {
                    html += "<tr>";
                    html += "<td>" + e.workId + "</td>";
                    html += "<td>" + e.name + "</td>";
                    html += "<td>" + (e.sex === 0 ? '女' : '男') + "</td>";
                    html += "<td>" + e.phone + "</td>";
                    html += "<td>" + e.faculty + "</td>";
                    html +="<td><button onclick='tchDel("+e.id+")'>删除</button></td>";
                    html += "</tr>";
                })
                $tbody.html(html);
                if (isFirst) {
                    pagination("#pagination", data);
                }
            }
        })
    }
    function tchDel(id) {
        if(confirm("确认删除?")) {
            $.post("/admin?act=tchDel", {"id": id}, function (data) {
                if (!(JSON.parse(data).success)) {
                    alert("删除失败")
                }
            })
        }
    }
</script>

</html>
