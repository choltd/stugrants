<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../bootstrap_3.3.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" type="text/css"
          rel="stylesheet"/>
    <title></title>
</head>
<body>
<!-- 申请资助的模态窗口 -->
<div class="modal fade" id="filedModal" role="dialog">
    <div class="modal-dialog" role="document" style="width: 60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">申请资助</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="filed-name" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="filed-name"/>
                        </div>
                        <label for="filed-sequence" class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="filed-sequence">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="filed-sex" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="filed-sex">
                        </div>

                        <label for="filed-phone" class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="filed-phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filed-idcard" class="col-sm-2 control-label">身份证号</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="filed-idcard">
                        </div>

                        <label for="filed-bankcard" class="col-sm-2 control-label">银行卡号</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control" id="filed-bankcard">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filed-time" class="col-sm-2 control-label">提交时间</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <input type="text" class="form-control time" id="filed-time">

                        </div>
                        <label for="filed-rating" class="col-sm-2 control-label">成绩</label>
                        <div class="col-sm-10" style="width: 200px;">
                            <select class="form-control" id="filed-rating">
                                <option selected="selected"></option>
                                <option>优</option>
                                <option>良</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filed-illustrate" class="col-sm-2 control-label">申请理由</label>
                        <div class="col-sm-10" style="width: 70.5%;">
                            <textarea class="form-control" rows="3" id="filed-illustrate"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filed-remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10" style="width: 70.5%;">
                            <textarea class="form-control" rows="3" id="filed-remark"></textarea>
                        </div>
                    </div>
                    <div style="height: 1px; width: 103%; background-color: #D5D5D5; left: -13px; position: relative; top : 10px;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">提交</button>
            </div>
        </div>
    </div>
</div>

            </div>
            <div class="modal-footer">

<!-- 大标题 -->
<div style="position: relative; left: 40px; top: -15px;">
    <div class="page-header">
        <h3>申请记录</h3>
    </div>
    <div style="position: relative; height: 0px; width: 250px;  top: -72px; left: 920px;">
    </div>
</div>

<div style="position: relative; top: -20px; left: 0px; width: 100%; height: 100%;">
    <div style="width: 100%; position: absolute;top: 5px; left: 10px;">
        <div class="btn-toolbar" role="toolbar"
             style="background-color: #F7F7F7; height: 50px; position: relative;top: 5px;">
            <div class="btn-group" style="position: relative; top: 18%;">
                <button type="button" class="btn btn-primary" id="filedAdd">
                    <span class="glyphicon glyphicon-plus"></span> 创建
                </button>
                <button type="button" class="btn btn-default" id="filedEdit"><span
                        class="glyphicon glyphicon-pencil"></span> 修改
                </button>
                <button type="button" class="btn btn-danger" id="filedDel"><span
                        class="glyphicon glyphicon-minus"></span> 删除
                </button>
            </div>

        </div>
        <div style="position: relative;top: 10px;">
            <table class="table table-hover">
                <thead>
                <tr style="color: #B3B3B3;">
                    <td><input type="checkbox" id="qx"/></td>
                    <td>学号</td>
                    <td>姓名</td>
                    <td>电话</td>
                    <td>提交时间</td>
                </tr>
                </thead>
                <tbody id="filedList">

                </tbody>
            </table>
            <ul class="pagination" id="pagination" style="cursor: pointer">

            </ul>
        </div>
    </div>
</div>
<input type="hidden" id="hidden-id">
<input type="hidden" id="hidden-stuId">
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../bootstrap_3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
        src="../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript"
        src="../bootstrap-datetimepicker-master/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../js/jq-paginator.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
    var pageInfo = {"pageNum": 1, "pageSize": 5}
    $(function () {
        $(".time").datetimepicker({
            minView: "month",
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            pickerPosition: "bottom-right"
        });

        $("#qx").click(function () {
            $("input[name=xz]").prop("checked", this.checked);
        })
        $("#filedList").on("click", $("input[name=xz]"), function () {
            $("#qx").prop("checked", $("input[name=xz]").length === $("input[name=xz]:checked").length);
        })

        pageShow(1, true);

        $("#filedAdd").click(function () {
            $("#filedModal").modal("show")
            $("#filed-name").val(stuInfo().name)
            $("#filed-sequence").val(stuInfo().sequence)
            $("#filed-sex").val((stuInfo().sex === 0 ? "女" : "男"))
            $("#filed-phone").val(stuInfo().phone)
            $("#filed-idcard").val(stuInfo().idcard)
            $("#filed-bankcard").val(stuInfo().bankcard)
        });

        $("#save").click(function () {
            if (filedAdd({
                "studentId": stuInfo().id,
                "illustrate": $("#filed-illustrate").val(),
                "rating": $("#filed-rating").val(),
                "remark": $("#filed-remark").val()
            })) {
                $("#filedModal").modal("hide")
                $("#filed-time").val("")
                $("#filed-illustrate").val("")
                $("#filed-rating").val("")
                $("#filed-remark").val("")
                pageShow(1, false)
            } else {
                alert("失败")
            }
        });

        $("#filedDel").click(function (api) {
            var $xz = $("input[name=xz]:checked")
            if ($xz.length < 1) {
                alert("请选择要删除项")
            } else if ($xz.length > 1) {
                alert("只能同时删除一项")
            } else {
                if(confirm("确认删除?")) {
                    $.post("/stu?action=filedDel", {"id": $xz.val()}, function (data) {
                        if (!(JSON.parse(data)).success) {
                            alert("删除失败")
                        } else {
                            pageShow(1, false)
                        }
                    })
                }
            }
        })

        $("#filedEdit").click(function () {
            var $xz = $("input[name=xz]:checked")
            if ($xz.length < 1) {
                alert("请选择要修改项")
            } else if ($xz.length > 1) {
                alert("只能同时修改一项")
            } else {
                $.get("/stu?action=filedEdit", {"id": $xz.val()}, function (data) {
                    $("#hidden-id").val(data.id)
                    $("#edit-name").val(data.name)
                    $("#edit-sequence").val(data.sequence)
                    $("#edit-sex").val((data.sex === 0 ? "女" : "男"))
                    $("#edit-idcard").val(data.idcard)
                    $("#edit-phone").val(data.phone)
                    $("#edit-bankcard").val(data.bankcard)
                    $("#edit-illustrate").val(data.illustrate)
                    $("#edit-rating").val(data.rating)
                    $("#edit-time").val(convert(data.time))
                    $("#edit-remark").val(data.remark)
                    $("#editModal").modal("show")
                })

            }
        })

        $("#update").click(function () {
            $.post("/stu?action=update", {
                "id": $("#hidden-id").val(),
                "illustrate": $("#edit-illustrate").val(),
                "rating": $("#edit-rating").val(),
                "remark": $("#edit-remark").val(),
                "time": $("#edit-time").val()
            }, function (data) {
                if (!(JSON.parse(data)).success) {
                    alert("更新失败")
                } else {
                    $("#editModal").modal("hide")
                    pageShow(1, false)
                }
            })
        })
    });

    function pageShow(num, isFirst) {
        pageInfo.pageNum = num;
        $.ajax({
            url: "/stu?action=filedVoPage",
            data: pageInfo,
            dataType: "json",
            type: "post",
            success: function (data) {
                var html = "";
                $("#filedList").html(html);
                $.each(data.list, function (i, e) {
                    html += '<tr className="active">';
                    html += '<td><input type="checkbox" name="xz" value="' + e.id + '" stuId="' + e.studentId + '"/></td>';
                    html += '<td>' + e.sequence + '</td>';
                    html += '<td>' + e.name + '</td>';
                    html += '<td>' + e.phone + '</td>';
                    html += '<td>' + convert(e.time) + '</td>';
                    html += '</tr>';
                })
                $("#filedList").html(html);
                if (isFirst) {
                    pagination("#pagination", data);
                }
            }
        })
    }
</script>
</body>
</html>
